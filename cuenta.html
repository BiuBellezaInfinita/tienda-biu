<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Tienda Biu</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header id="header"></header>

  <main class="main-pagina-simple">
    <div class="contenedor-cuenta">
      <h1>Iniciar Sesión</h1>
      <form class="form-cuenta">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        
        <button type="submit" class="btn-principal">Ingresar</button>
      </form>
      <div class="link-registro">
        <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
    </div>
  </main>
  
  <footer id="footer"></footer>

  <script type="module" src="js/paginas.js"></script>

</body>
</html>
